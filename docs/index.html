<!DOCTYPE html>
<html>
<head>
  <title>Freetown Live Bus Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([8.48, -13.24], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {};

    function fetchData() {
      fetch("http://YOUR_PUBLIC_URL/api/vehicles") // Replace with your Flask backend
        .then(res => res.json())
        .then(data => {
          for (const [id, info] of Object.entries(data)) {
            if (markers[id]) {
              markers[id].setLatLng([info.lat, info.lon]);
              markers[id].bindPopup(`${id}<br>ETA: ${info.eta_min} mins`);
            } else {
              const marker = L.marker([info.lat, info.lon]).addTo(map);
              marker.bindPopup(`${id}<br>ETA: ${info.eta_min} mins`);
              markers[id] = marker;
            }
          }
        });
    }

    setInterval(fetchData, 10000);
    fetchData();
  </script>
</body>
</html>
