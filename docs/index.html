<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Freetown Live Bus Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS (updated version) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS (updated version) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([8.48, -13.24], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = {};

    function fetchData() {
      fetch("https://freetown-pt-tracker-backend.onrender.com/api/vehicles")
        .then(res => res.json())
        .then(data => {
          console.log("Vehicle data:", data); // âœ… Debugging output

          for (const [id, info] of Object.entries(data)) {
            const latLng = [info.lat, info.lon];

            const popupText = `
              <b>Vehicle ID:</b> ${id}<br>
              <b>Mode:</b> ${info.mode}<br>
              <b>ETA:</b> ${info.eta_min} min
            `;

            if (markers[id]) {
              markers[id].setLatLng(latLng).setPopupContent(popupText);
            } else {
              const marker = L.marker(latLng).addTo(map).bindPopup(popupText);
              markers[id] = marker;
            }
          }
        })
        .catch(err => {
          console.error("Failed to fetch vehicle data:", err);
        });
    }

    // Fetch on load and every 10 seconds
    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
